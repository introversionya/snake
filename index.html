<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/app.js"></script>
  <title>Snake for JS</title>
</head>

<body>

  <div class="game-over" style="display: none;">
    <span class="game-over__text">game over</span>
    <span class="game-over__score">Ваш счет: 
      <span class="game-over__score-count">0</span>
    </span>
    <span class="game-over__record">Новый рекорд!</span>
    <button class="game-over__btn">Нажать для продолжения</button>
  </div>

  <canvas id="canvas" width="600" height="600" style="border:1px solid #fff;">no support canvas</canvas>

  <div class="btns-alert">
    <div class="row">
      <div class="row__arrow row__arrow--up">&#8593</div>
    </div>
    <div class="row row--mid">
      <div class="row__arrow row__arrow--left">&#8592</div>
      <div class="row__arrow row__arrow--right">&#8594</div>
    </div>
    <div class="row">
      <div class="row__arrow row__arrow--bottom">&#8595</div>
    </div>
  </div>

  <div class="game-info">
    <span class="game-info__record">Новый рекорд!</span>
    <span class="game-info__score">
      <span>Очков:</span>
      <span class="game-info__count">0</span>
    </span>
  </div>

  <button class="btn-start">Start game</button>

</body>

</html>
